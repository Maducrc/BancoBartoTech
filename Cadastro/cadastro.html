<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<div class="conteinerCadastro">

    <div class="title">CADASTRAR-SE</div>
    <div class="subtitulo">Cadastre-se para receber em tempo real as novidades do vestibulinho ETEC 2026</div>
    <hr class="divider">
    
    <form method="post" action="cadastroDados.php" enctype="multipart/form-data">
        <p></p>
    
    <div class="formContainer">
        <!--Campos de entrada-->
        <div class="icons">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="nome" name="name" placeholder=" Nome Completo"></input>
        </div>

        <p></p>

        <div class="icons">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder=" E-mail">
        </div>

        <p></p>

        <div class="icons">
        <i class="fa-solid fa-phone"></i>
        <input type="number" id="tel" name="tel" placeholder=" Telefone">
        </div>

        <p></p>

        <div class="icons">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="senha" name="senhaUser" placeholder=" Senha" min="8" max="10">
        </div>

        <p></p>
        
        <!--Submit-->
        <p><button type="submit" id="cadastrar">Cadastrar</button></p><br>
        <button type="reset" id="limpar" onclick="limparCampos()">Limpar Campos</button>

    </div>
    </form>
</div>

<script src="limparCampos.js"></script>
</body>
</html>
